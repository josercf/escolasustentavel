<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons left>
      <button ion-button icon-only (click)="toggleMenu();">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Meu Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu('user')">
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="profile-bg"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" [src]="user.photoUrl">

      <h3 id="profile-name">{{user.name}} </h3>
      <span id="profile-description">
        E-mail: {{user.email}}
      </span>
    </div>
  </div>
</ion-content>
