<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="toggleMenu();">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Atividades disponiveis</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu('user')">
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of locations">
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/144PX.png">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.detatils}}</p>
      <button ion-button clear item-end (click)="ir(item);">ver</button>
    </ion-item>
  </ion-list>
</ion-content>
