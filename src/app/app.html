<ion-menu [content]="content" side="left" id="menu1">
    <ion-header>
        <ion-toolbar>
            <ion-title>{{userName}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon name=""></ion-icon>
                {{p.title}}
                <ion-icon [name]="p.icon" item-right></ion-icon>
            </ion-item>
            <ion-item menuClose (click)="sair()">
                <ion-icon name=""></ion-icon>
                Sair
                <ion-icon name="lock" item-right></ion-icon>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
